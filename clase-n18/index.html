       <h1> Manipulacion del Dom Eventos </h1>

        <h2>   Calculadora con DOM Basico</h2>
        <input type="number" id="valor1" placeholder="Ingrese el primer valor "> <!-- input for the first value -->
        <input type="number" id="valor2" placeholder="Ingrese el segundo valor " ><!-- input for the second value -->
        <div id="calculador">
            <input type="radio" name="operacion" id="sum" value="sum">Sumar</input>
            <input type="radio" name="operacion" id="rest" value="rest">Restar</input>
            <input type="radio" name="operacion" id="mul" value="mul">Multiplicar</input>
            <input type="radio" name="operacion" id="divi" value="divi">Dividir</input>
            <!-- radio buttons for selecting the operation -->
        </div>
        <button onclick="calculador()">Dar resultado</button>
        <!-- button to trigger the calculation -->

        <div id="respuesta"></div>



       <script src="./app.js"></script>
